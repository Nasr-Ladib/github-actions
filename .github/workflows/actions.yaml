name: Acions Workflow

on: [push]

jobs:
  run-github-actions:
   runs-on: ubuntu-latest
   steps:
     - name: simple javascript action 
       id: greet
       uses: actions/hello-world-javascript-action@v1
       with:
         who-to-greet: Nasr
     - name: Log greeting Time
       run: echo "${{ steps.greet.outputs.time }}"       
      